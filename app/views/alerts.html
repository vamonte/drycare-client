<div class="col-xs-10 col-xs-offset-1">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Date</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in datas">
                <td><a href="#/patients?filters={{data.name}}">{{data.name}}</a></td>
                <td>{{data.alerts.date * 1000  | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{data.alerts.level}}</td>
            </tr>
        </tbody>
    </table>
     <div class="row">
             <div class="col-xs-offset-1 col-xs-10">
                    <ul class="pager">
                        <li class="previous {{previous_state}}">
                            <a href="javascript:void(0)" ng-click='previous_page()'>← Older</a>
                        </li>
                        <li class="next {{next_state}}">
                        <a href="javascript:void(0)" ng-click="next_page()">Next →</a>
                        </li>
                    </ul>
            </div>
        </div>
</div>
